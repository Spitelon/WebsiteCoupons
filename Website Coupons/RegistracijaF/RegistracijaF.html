<html>

<body>
	
<div class="modal-dialog text-center ">
 	<div class="col-sm-12 main-section">
 		<div class="modal-content">
 			<div class="col-12 logo-img">
 				<img src="css/logo.png" alt="logo">
 			</div>
 		        <h2>Registracija</h2>
             <div class="container">
              <div class="col-12 form-input ">
             <form class="form-group">
             	
             	<div class="col-lg-8 w-60 ">
             		<i class="fa fa-user icon"></i>
             		<input type="username" class="form-control" placeholder="Korisnicko ime">
             	</div>
             	<div class="col-lg-8  w-60">
             		<i class="fas fa-lock"></i>
             		<input type="password" class="form-control" placeholder="Lozinka">
             	</div>
             	<div class="col-lg-8  w-60">
             		<i class="fas fa-lock"></i>
             		<input type="password" class="form-control" placeholder="Potvrdite lozinku">
             	</div>
              
              <div class="row">
              	<div class="col-lg-4  w-40">
             		<input type="name" class="form-control" placeholder="Ime">
             	</div>
             	<div class="col-lg-4  w-40">
             		<input type="surname" class="form-control" placeholder="Prezime">
             	</div>
             	</div>
              



              <div class="col-lg-8  w-60">
              	    <i class="fas fa-at"></i>
             		<input type="email" class="form-control" placeholder="Elektronska posta">
             	</div>
             	<div class="col-lg-8  w-60">
             		<i class="fas fa-phone-volume"></i>
             		<input type="number" class="form-control" placeholder="Vas kontakt telefon">
             	</div>
             	<div class="row">
                   <div class="col-lg-4  w-40">
             		<input type="street" class="form-control" placeholder="Ulica i broj">
             	</div>
             	<div class="col-lg-4  w-40">
             		<select id="city" name="city" placeholder="Grad">
                        <option value="australia">Beograd</option>
                        <option value="canada">Novi Sad</option>
                        <option value="usa">Valjevo</option>
                    </select>
                       </div>
                 </div>
             </form>
              
             	</div>
             	
             <button type="button" class="btn btn-success"><a href="../Glavna stranaR/Glavna stranaR.html">Potvrdi</button>
 		    
 		    <div class="col-12 nemam">
 		    	<a href="../Login/Login.html">Imate nalog?Ulogujte se</a>
            </div>
